<h1>Shopping Cart</h1>

<div class="row g-4 mt-4">
  <div class="col-md-8">
    <app-empty-cart *ngIf="items.length === 0"></app-empty-cart>

    <div class="list-group list-group-flush">
      <div *ngFor="let item of items" class="list-group-item">
        <div class="row">
          <div class="col-2">
            <img
              class="w-100"
              src="{{ item.game.coverImage || 'assets/no-image.png' }}"
              alt="Game"
            />
          </div>
          <div class="col-6">{{ item.game.name }}</div>
          <div class="col-2">
            <span class="fw-bold">${{ item.game.price }}</span>
          </div>
          <div class="col-2">
            <button
              class="btn btn-danger"
              (click)="removeFromCart(+item.game.id)"
            >
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="list-group list-group-fluhs">
        <div class="list-group-item">
          <h2>Subtotal ({{ items.length }}) items</h2>
          ${{ total }}
        </div>
        <div class="list-group-item">
          <button
            type="button"
            class="btn-block btn btn-primary"
            [disabled]="items.length === 0"
          >
            Proceed To Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
