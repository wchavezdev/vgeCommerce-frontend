<!-- Bootstrap card -->
<div class="card">
  <a [routerLink]="['/game', game.id]">
    <img
      class="card-img-top"
      src="{{ game.coverImage }}"
      alt="{{ game.name }}"
    />
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ game.name }}</h5>

    <div class="d-flex align-items-center gap-2 mb-2">
      <span class="badge bg-primary">25%</span>
      <span class="fw-bold">{{ game.price | currency }}</span>
    </div>

    <div class="d-flex align-items-center gap-2 mb-4">
      <span
        *ngFor="let tag of game.tags"
        class="badge rounded-pill text-bg-secondary"
      >
        {{ tag }}
      </span>
    </div>

    <div class="d-grid gap-2">
      <a [routerLink]="['/game', game.id]" class="btn btn-info">Ver m√°s</a>
    </div>
  </div>
</div>
