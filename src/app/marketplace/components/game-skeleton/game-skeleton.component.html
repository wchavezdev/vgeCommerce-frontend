<div class="col-md-6 mb-4">
  <ngx-skeleton-loader
    appearance="line"
    [theme]="{
      height: '60px',
      'border-radius': '16px'
    }"
  ></ngx-skeleton-loader>
  <ngx-skeleton-loader
    appearance="line"
    [theme]="{
      height: '30px',
      'border-radius': '16px'
    }"
  ></ngx-skeleton-loader>
</div>

<div class="row mb-4">
  <div class="col-md-8">
    <ngx-skeleton-loader
      [theme]="{
        width: '100%',
        height: '500px',
        'border-radius': '16px'
      }"
    ></ngx-skeleton-loader>
  </div>
  <div class="col-md-4">
    <ngx-skeleton-loader
      appearance="line"
      count="4"
      [theme]="{
        height: '50px',
        'border-radius': '16px'
      }"
    ></ngx-skeleton-loader>
  </div>
</div>
