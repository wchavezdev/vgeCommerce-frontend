<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img class="header-logo" src="assets/logos/logo.svg" alt="vgeCommerce" />
      <span class="ms-2">vgeCommerce</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            routerLink="/cart"
            routerLinkActive="active"
            class="nav-link"
            aria-current="page"
          >
            <fa-icon [icon]="faCartShopping"></fa-icon>
          </a>
        </li>

        <li *ngIf="authState.loggedIn" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <fa-icon [icon]="faUser"></fa-icon>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Ajsutes</a></li>
            <li><a class="dropdown-item" routerLink="/games">Admin</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item" (click)="logout()">Logout</button>
            </li>
          </ul>
        </li>

        <li *ngIf="!authState.loggedIn">
          <a
            routerLink="/auth/singin"
            routerLinkActive="active"
            class="nav-link"
          >
            <fa-icon [icon]="faSignIn"></fa-icon>
          </a>
        </li>
      </ul>
    </div>

    <ng-template> </ng-template>
  </div>
</nav>
